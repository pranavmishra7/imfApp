<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add Customer</ion-title>
  
  </ion-toolbar>
 <button type="button" [class.tab-selected]="showPolicyHolder" (click)="changeTab('policyHolder')" class="tablink">Policy Holder</button>
 <button type="button" [class.tab-selected]="showLifeInsured" (click)="changeTab('lifeInsured')" class="tablink" >Life Insured</button>
  
</ion-header>
<ion-content>

  <app-policy-holder *ngIf="showPolicyHolder"></app-policy-holder>
  <app-lifeinsured *ngIf="showLifeInsured"></app-lifeinsured>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-toolbar>

      <ion-buttons slot="start">
        <ion-button color="primary" (click)="saveForm()">
          <ion-icon slot="icon-only" name="save"></ion-icon>
        </ion-button>

        <ion-button color="danger" type="reset" (click)="resetform()">
          <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
        </ion-button>

      </ion-buttons>

    </ion-toolbar>
  </ion-toolbar>
</ion-footer>
