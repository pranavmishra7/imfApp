<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Customer Info</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form id="customerInfoModel">

    <ion-card id="personalInfo" >
      <ion-card-header>
        <ion-card-sub-title>Personal Info</ion-card-sub-title>
        <!-- <ion-button fill="clear" class="collapse-btn arrow-down" (click)="toggleCard($event)" ></ion-button> -->
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <!-- <ion-row>
            <ion-col>
            <ion-checkbox color="primary" checked="ckecked" value="Same as corrospondence"></ion-checkbox>
            <ion-label>  Person Insured Same as Policy Holder</ion-label>
            </ion-col>
          </ion-row> -->
          <ion-row>
            <ion-col>
              <ion-select name="title" value="Mr." okText="Okay" cancelText="Dismiss" [(ngModel)]="customerInfoModel.title">
                <ion-select-option value="Mr.">Mr.</ion-select-option>
                <ion-select-option value="Mrs.">Mrs.</ion-select-option>
                <ion-select-option value="Miss">Miss</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input name="fname" placeholder="First Name" [(ngModel)]="customerInfoModel.firstName"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input name="mname" placeholder="Middle Name" [(ngModel)]="customerInfoModel.middleName"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input name="lname" placeholder="Last Name" [(ngModel)]="customerInfoModel.lastName"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-sub-title>Corrospondence Address</ion-card-sub-title>
        <!-- <ion-button fill="clear" class="collapse-btn arrow-down" (click)="toggleCard($event)" ></ion-button> -->
      </ion-card-header>
      <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-input name="cobuilding" placeholder="Flat No, Building name" [(ngModel)]="corAddress.building"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input name="corstreet" placeholder="Street, locality" [(ngModel)]="corAddress.street"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input name="cocity" placeholder="City" [(ngModel)]="corAddress.city"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input name="costate" placeholder="State" [(ngModel)]="corAddress.state"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input name="cocountry" placeholder="Country" [(ngModel)]="corAddress.country"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input name="copin" placeholder="Pin Code" [(ngModel)]="corAddress.pin"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-sub-title>Permanent Address</ion-card-sub-title>
        <!-- <ion-button fill="clear" class="collapse-btn arrow-down" (click)="toggleCard($event)" ></ion-button> -->
      </ion-card-header>
      <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
          <ion-checkbox name="sameaddr" color="primary" value="Same as corrospondence"></ion-checkbox>
          <ion-label>  Same as corrospondence</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input name="perbuilding" placeholder="Flat No, Building name" [(ngModel)]="perAddress.building"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input name="perstreet" placeholder="Street, locality" [(ngModel)]="perAddress.street"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input name="percity" placeholder="City" [(ngModel)]="perAddress.city"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input name="perstate" placeholder="State" [(ngModel)]="perAddress.state"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input name="percountry" placeholder="Country" [(ngModel)]="perAddress.country"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input name="perpin" placeholder="Pin Code" [(ngModel)]="perAddress.pin"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
      </ion-card-content>
    </ion-card>
    
    <ion-card >
      <ion-card-header>
        <ion-card-sub-title>Contact Info</ion-card-sub-title>
        <!-- <ion-button fill="clear" class="collapse-btn arrow-down"  (click)="toggleCard($event)" ></ion-button> -->
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col class="thin-col">
              <ion-input name="homestd" class="input-small" placeholder="STD-Code" maxlength="5" [(ngModel)]="customerInfoModel.homeStdCode"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input name="homephone" placeholder="Home Phone" maxlength="6" [(ngModel)]="customerInfoModel.homePhone"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="thin-col">
              <ion-input name="officestd" class="input-small" placeholder="STD-Code" maxlength="5" [(ngModel)]="customerInfoModel.officeStdCode"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input name="officephone" placeholder="Office Phone" maxlength="6" [(ngModel)]="customerInfoModel.officePhone"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="thin-col">
              <ion-input name="countrycode" class="input-small" placeholder="Country-Code" maxlength="5" [(ngModel)]="customerInfoModel.isdCode"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input name="mobileno" placeholder="Mobile" type="tel" maxlength="10" [(ngModel)]="customerInfoModel.mobilePhone"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input name="peremail" placeholder="E-mail (Personal)" [(ngModel)]="customerInfoModel.emailPersonal"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input name="offemail" placeholder="E-mail (Official)" [(ngModel)]="customerInfoModel.emailOfficial"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>
    </ion-card>
  </form>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="primary" (click)="eventclick()">
          <ion-icon slot="icon-only" name="save"></ion-icon>
        </ion-button>
        
        <ion-button color="danger" (click)="eventclick()">
          <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
        </ion-button>
        
      </ion-buttons>
     
    </ion-toolbar>
  </ion-toolbar>
</ion-footer>
